<!DOCTYPE html>
<html>
<head>
	<title>My To-Do App</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<h1>My To-Do App</h1>
	</header>
	<nav>
		<ul>
			<li><a href="#">Home</a></li>
			<li><a href="#">About</a></li>
			<li><a href="#">Contact</a></li>
		</ul>
	</nav>
	<main>
		<form>
			<label for="newTask">Add a new task:</label>
			<input type="text" id="newTask" name="newTask">
			<button type="submit">Add</button>
		</form>
		<ul>
			<li>
				<input type="checkbox" id="task1">
				<label for="task1">Task 1</label>
				<button class="delete-button">Delete</button>
			</li>
			<li>
				<input type="checkbox" id="task2">
				<label for="task2">Task 2</label>
				<button class="delete-button">Delete</button>
			</li>
			<li>
				<input type="checkbox" id="task3">
				<label for="task3">Task 3</label>
				<button class="delete-button">Delete</button>
			</li>
			<li>
				<input type="checkbox" id="task4">
				<label for="task4">Task 4</label>
				<button class="delete-button">Delete</button>
			</li>
			<li>
				<input type="checkbox" id="task5">
				<label for="task5">Task 5</label>
				<button class="delete-button">Delete</button>
			</li>
		</ul>
	</main>
	<footer>
		<p>&copy; 2023 My To-Do App</p>
	</footer>
</body>
</html>
